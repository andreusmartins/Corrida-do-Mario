<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadados para a codificação, compatibilidade e escala do viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link para o arquivo CSS local -->
    <link rel="stylesheet" href="./css/style.css"">
    
    <!-- Link para o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Script JavaScript local com atributo defer -->
    <script src="./Javascript.js" defer></script>
    
    <!-- Título da página -->
    <title>Document</title>
  </head>
  <body>
    <!-- Seção principal do jogo -->
    <div class="game-board">
      <!-- Imagens do jogo (verifique os caminhos) -->
      <img src="./imagem/clouds.png" class="clouds" />
      <img src="./imagem/pipe.png" class="Bala" /> 
      <img src="https://e7.pngegg.com/pngimages/757/579/png-clipart-blue-and-gray-shell-mario-kart-7-mario-kart-8-super-mario-bros-mario-kart-wii-super-mario-kart-shell-heroes-super-mario-bros.png" class="pipe" />
      <img src="./imagem/mario.gif" alt="" class="mario" />
      <img src="./imagem/pngegg.png" alt="" id="Moeda" />

      <!-- Modal Bootstrap -->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"> 
              <!-- Título do modal -->
              <h5 class="modal-title">Super Mario</h5>
            </div>
            <div class="modal-footer">
              <div class="placar">
                <!-- Rótulo e elemento span para a pontuação -->
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmw2YTFrYTk2YjY2czFyaHhvaHRnYXgwa2I1MGw5cm4xYm9tbGR1ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/zRtssj3dNICXTR1Me0/giphy.gif" alt="" srcset="" class="placarM">
                <span id="pontuacao-Moeda">0</span>
              </div>
              <!-- Botão dentro do modal (pode usar classes do Bootstrap) -->
              <button class="btn cube cube-hover" type="button" id="refresh">
                <div class="bg-top">
                  <div class="bg-inner"></div>
                </div>
                <div class="bg-right">
                  <div class="bg-inner"></div>
                </div>
                <div class="bg">
                  <div class="bg-inner"></div>
                </div>
                <div class="text">Start</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Seção do placar -->
    <div class="placar">
      <!-- Rótulo e elemento span para a pontuação -->
      <span class="label">Pontuação:</span>
      <span id="pontuacao">0</span>
    </div>

  <button class="learn-more" onclick="MarioClick()"> Learn More </button>

    <script src="./js/script.js"></script>
    <!-- Bootstrap JS Bundle via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
